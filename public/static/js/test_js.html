<html>
<head>
    <script src="webrtcstreamer.js"></script>
    <script>
        let url = "rtsp://wowzaec2demo.streamlock.net/vod/mp4:BigBuckBunny_115k.mp4";
        let options = "rtptransport=tcp";
        window.onload = function () {
            webRtcServer = new WebRtcStreamer("video", "http://192.108.0.108:8000");
            webRtcServer.connect(url, null, options);
        }
        window.onbeforeunload = function () {
            console.log("关闭===============")
            webRtcServer.disconnect();
        }
    </script>
</head>
<body>
<h1 value="da3"></h1>
<video id="video" style="width: 100%;height: 100%;"/>
</body>
</html>
